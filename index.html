<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggo Sorto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <section>
        <!-- Form -->

        <form action="">
            <h1><i class="fas fa-paw"></i> Dog Categorizer <i class="fas fa-paw"></i></h1>
            <p>Have you wondered what adorable size category your dog is? </p>
            <fieldset class="dog-form">

                <h2>What is your Dog's name & How Big is it?</h2>
                <div class="form-wrapper">
                    <label for="dog-name"> Dog's Name:
                        <input type="text" value="" name="dog-name" class="dog-name" placeholder="Dog Name">
                    </label>
                    <label for="dog-sorter">Dog's Girth in Inches
                        <select id="dog-sorter" class="dog-sorter">
                            <option value="1">8.25- 10.25</option>
                            <option value="2">11.5-13.5</option>
                            <option value="3">14-16</option>
                            <option value="4">16.5-18.5</option>
                            <option value="5">19-21.5</option>
                            <option value="6">22-24</option>
                            <option value="7">24+</option>
                        </select>
                    </label>

                </div>
                <input type="submit" value="🐶 Let's Find Out! 🐶" class="button">

            </fieldset>

            <!-- appends dog name and classification here -->
            <div class="landing-pad" role="status" aria-live="polite">

            </div>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
