<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggo Sorto</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <section>
    <!-- Form -->
    
    <form action="">
        <h1><i class="fas fa-paw"></i>Dog Categorizer <i class="fas fa-paw"></i></h1>
        <p>Have you wondered what adorable size category your dog is? Well wait no longer! the Dog Categorizer is here for all your dog sorting needs!</p>
    <fieldset class="dogForm">

        <h2>What is your dog's name & How big is it?</h2>
        <label for="dogName"> Dog's Name: 
<input type="text" value=""  name="dogName" class="dogName" placeholder="What's Your Dog's Name?">
</label>
<label for="dogSorter">Dog's Girth in Inches
<select id="dogSorter" class="dogSorter" >
    <option value="1">8.25- 10.25</option>
    <option value="2">11.5-13.5</option>
    <option value="3">14-16</option>
    <option value="4">16.5-18.5</option>
    <option value="5">19-21.5</option>
    <option value="6">22-24</option>
    <option value="7">24+</option>
</select>
</label>


<input type="submit" value="Send Request">
    </fieldset>
</form>
    </section>
    <section>
<!-- appends dog name and classification here -->
<div class="landingPad" role="status" aria-live="polite">

</div>
    </section>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>
</html>
